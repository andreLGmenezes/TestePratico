<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Simples</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>CRUD Simples</h1>
    <form id="formulario">
        <input type="text" id="adiciona" placeholder="Adicionar novo item...">
        <button type="submit">Adicionar</button>
    </form>
    <table id="item-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
